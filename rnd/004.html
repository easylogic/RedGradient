<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      CSS.registerProperty({
        name: '--rg-layer_index_subIndex-size',
        syntax: '<length>',
        inherits: true,
        initialValue: '400px'
      });
      CSS.registerProperty({
        name: '--rg-layer_index_subIndex-deg',
        syntax: '<angle>',
        inherits: true,
        initialValue: '0deg'
      });
      CSS.registerProperty({
        name: '--rg-layer_index_subIndex-colorList-1-r',
        syntax: '<number>',
        inherits: true,
        initialValue: 0
      });
      CSS.registerProperty({
        name: '--rg-layer_index_subIndex-colorList-1-g',
        syntax: '<number>',
        inherits: true,
        initialValue: 0
      });
      CSS.registerProperty({
        name: '--rg-layer_index_subIndex-colorList-1-b',
        syntax: '<number>',
        inherits: true,
        initialValue: 0
      });
      CSS.registerProperty({
        name: '--rg-layer_index_subIndex-colorList-1-a',
        syntax: '<number>',
        inherits: true,
        initialValue: 1
      });
    </script>
    <style>
        @keyframes rgGrad_002 {
            0% {
                --rg-layer_index_subIndex-deg: 100deg;
                --rg-layer_index_subIndex-size: 400px;
                --rg-layer_index_subIndex-colorList-1-r: 255;
                --rg-layer_index_subIndex-colorList-1-g: 0;
                --rg-layer_index_subIndex-colorList-1-b: 255;
                --rg-layer_index_subIndex-colorList-1-a: 1;
            }
            50% {
                --rg-layer_index_subIndex-deg: 50deg;
                --rg-layer_index_subIndex-size: 500px;
                --rg-layer_index_subIndex-colorList-1-r: 255;
                --rg-layer_index_subIndex-colorList-1-g: 255;
                --rg-layer_index_subIndex-colorList-1-b: 35;
                --rg-layer_index_subIndex-colorList-1-a: 1;
            }
            100% {
                --rg-layer_index_subIndex-deg: 100deg;
                --rg-layer_index_subIndex-size: 400px;
                --rg-layer_index_subIndex-colorList-1-r: 255;
                --rg-layer_index_subIndex-colorList-1-g: 0;
                --rg-layer_index_subIndex-colorList-1-b: 255;
                --rg-layer_index_subIndex-colorList-1-a: 1;
            }
        }

        .result2 {
            transition: all 0.3s;
            width: var(--rg-layer_index_subIndex-size);
            height: 300px;
            animation: rgGrad_002 2s infinite;
            background: linear-gradient(var(--rg-layer_index_subIndex-deg),
            rgba(var(--rg-layer_index_subIndex-colorList-1-r), var(--rg-layer_index_subIndex-colorList-1-g), var(--rg-layer_index_subIndex-colorList-1-b), var(--rg-layer_index_subIndex-colorList-1-a)) 0%,
            rgba(0, 255, 0, 1) 100%) 0% 0% / 100% 100%, transparent;
            background-blend-mode: normal
        }
    </style>

    <script>

    </script>
</head>
<body>
<div class="result2">CSS.registerProperty</div>
</body>
</html>
